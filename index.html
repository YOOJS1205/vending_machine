<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vending Machine</title>
</head>
<body>
    <section class="wrapper">
        <section class="title">
            <img src="images/Logo.png" alt="logo">
        </section>
        <section class="machine-container">
            <section class="machine">
                <section class="lists">
                    <section class="list">
                        <img src="images/coke.png" alt="product">
                        <p class="product-name">Original_Cola</p>
                        <p class="product-price">1000원</p>
                    </section>
                    <section class="list">
                        <img src="images/콜라 (4).png" alt="product">
                        <p class="product-name">Purple_Cola</p>
                        <p class="product-price">1000원</p>
                    </section>
                    <section class="list">
                        <img src="images/콜라 (2).png" alt="product">
                        <p class="product-name">Yellow_Cola</p>
                        <p class="product-price">1000원</p>
                    </section>
                </section>
                <section class="lists">
                    <section class="list">
                        <img src="images/콜라 (5).png" alt="product">
                        <p class="product-name">Cool_Cola</p>
                        <p class="product-price">1000원</p>
                    </section>
                    <section class="list">
                        <img src="images/콜라 (3).png" alt="product">
                        <p class="product-name">Green_Cola</p>
                        <p class="product-price">1000원</p>
                    </section>
                    <section class="list">
                        <img src="images/콜라 (1).png" alt="product">
                        <p class="product-name">Orange_Cola</p>
                        <p class="product-price">1000원</p>
                    </section>
                </section>
                <section class="info">
                    <section class="left">
                        <section class="balance">잔액: </section>
                        <input class="deposit" type="text" placeholder="입금액 입력">
                        <section class="get-list">
                            <!-- <section class="detail">
                                <img src="images/coke.png" alt="">
                                <p>Original_Cola</p>
                            </section> -->
                        </section>
                    </section>
                    <section class="right">
                        <button class="function">거스름돈 반환</button>
                        <button class="function">입금</button>
                        <button class="get">획득</button>
                    </section>
                </section>
            </section>
            <section class="machine">
                <section class="top">
                    <section class="fund">소지금: </section>
                </section>
                <section class="bottom">
                    <p class="left-title">획득한 음료</p>
                    <section class="beverage-list"></section>
                    <p class="cost">총금액 : </p>
                </section>
            </section>
        </section>
    </section>

    <script src="app.js"></script>
</body>
</html>
