<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vending Machine</title>
</head>
<body>
    <section class="wrapper">
        <h1 class="title">
            <img src="images/Logo.png" alt="ColaCola">
        </h1>
        <div class="machine-container">
            <section class="machine">
                <h2 class="ir">왼쪽 기계</h2>
                <section class="lists">
                    <h2 class="ir">음료 리스트</h2>
                </section>
                <div class="info">
                    <div class="balance">잔액: </div>
                    <button class="get-balance">거스름돈 반환</button>
                    <input class="deposit" type="text" placeholder="입금액 입력">
                    <button class="get-deposit">입금</button>
                    <div class="cart-list"></div>
                    <button class="get-items">획득</button>
                </div>
            </section>
            <section class="machine">
                <h2 class="ir">오른쪽 기계</h2>
                <div class="top">
                    <p class="fund">소지금: 
                        <span>25000원</span>
                    </p>
                </div>
                <div class="bottom">
                    <p class="left-title">획득한 음료</p>
                    <div class="beverage-list"></div>
                    <p class="cost">총금액 : 9000원</p>
                </div>
            </section>
        </div>
    </section>

    <script type="module" src="app.js"></script>
</body>
</html>
