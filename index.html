<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vending Machine</title>
</head>
<body>
    <section class="wrapper clear-fix">
        <header class="title">
            <img src="images/Logo.png" alt="ColaCola">
        </header>
        <article class="machine-container">
            <section class="machine">
                <h2 class="ir">왼쪽</h2>
                <section class="lists">
                    <button class="list">
                        <img class="product-img" src="images/coke.png" alt="product">
                        <span class="product-name">Original_Cola</span>
                        <span class="product-price">1000원</span>
                    </button>
                    <button class="list">
                        <img src="images/콜라(4).png" alt="">
                        <span class="product-name">Violet_Cola</span>
                        <span class="product-price">1000원</span>
                    </button>
                    <button class="list">
                        <img src="images/콜라(2).png" alt="">
                        <span class="product-name">Yellow_Cola</span>
                        <span class="product-price">1000원</span>
                    </button>
                    <button class="list">
                        <img src="images/콜라(5).png" alt="">
                        <span class="product-name">Cool_Cola</span>
                        <span class="product-price">1000원</span>
                    </button>
                    <button class="list">
                        <img src="images/콜라(3).png" alt="">
                        <span class="product-name">Green_Cola</span>
                        <span class="product-price">1000원</span>
                    </button>
                    <button class="list">
                        <img src="images/콜라(1).png" alt="">
                        <span class="product-name">Orange_Cola</span>
                        <span class="product-price">1000원</span>
                    </button>
                </section>
                <section class="info">
                    <div class="balance">잔액: </div>
                    <button class="get-balance">거스름돈 반환</button>
                    <input class="deposit" type="text" placeholder="입금액 입력">
                    <button class="get-deposit">입금</button>
                    <div class="cart-list"></div>
                    <button class="get-items">획득</button>
                </section>
            </section>
            <section class="machine">
                <h2 class="ir">오른쪽</h2>
                <section class="top">
                    <section class="fund">소지금: 
                        <span>25000원</span>
                    </section>
                </section>
                <section class="bottom">
                    <p class="left-title">획득한 음료</p>
                    <section class="beverage-list"></section>
                    <p class="cost">총금액 : 9000원</p>
                </section>
            </section>
        </article>
    </section>

    <script src="app.js"></script>
</body>
</html>
